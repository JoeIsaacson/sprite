<!DOCTYPE html>
<html>
<head>
  <title>Houseplans Sprite</title>
  <link rel="stylesheet/less" type="text/css" href="main.less"/>
  <script src="less.js" type="text/javascript"></script>
</head>

<body>

  <div>
    <h2>Large Icons</h2>

    <div class="column">
      <div class="icon-large icon-hp-reverse-arrows"></div>
      <div class="icon-large icon-hp-arrow-right-light"></div>
      <div class="icon-large icon-hp-arrow-right-med"></div>
      <div class="icon-large icon-hp-arrow-right-dark"></div>
      <div class="icon-large icon-hp-arrow-right-orange"></div>
      <div class="icon-large icon-hp-arrow-right-solo"></div>
    </div>

    <div class="column">
      <div class="icon-large icon-hp-close-x-light"></div>
      <div class="icon-large icon-hp-close-x-dark"></div>
      <div class="icon-large icon-hp-close-x-orange"></div>
      <div class="icon-large icon-hp-close-x-green"></div>
    </div>

    <div class="column">
      <div class="icon-large icon-hp-cart-add"></div>
      <div class="icon-large icon-hp-question-mark"></div>
      <div class="icon-large icon-hp-chat"></div>
      <div class="icon-large icon-hp-login-saved"></div>
      <div class="icon-large icon-hp-login-profile"></div>
      <div class="icon-large icon-hp-recommend-check"></div>
      <div class="icon-large icon-hp-calculator"></div>
    </div>

    <div class="column">
      <div class="icon-large icon-hp-email-light"></div>
      <div class="icon-large icon-hp-email-med"></div>
      <div class="icon-large icon-hp-email-dark"></div>
      <div class="icon-large icon-hp-email-solo"></div>
    </div>

    <div class="column">
      <div class="icon-large icon-hp-plus-light"></div>
      <div class="icon-large icon-hp-plus-med"></div>
      <div class="icon-large icon-hp-plus-dark"></div>
    </div>

    <div class="column">
      <div class="icon-large icon-hp-minus-orange"></div>
      <div class="icon-large icon-hp-minus-med"></div>
      <div class="icon-large icon-hp-minus-dark"></div>
      <div class="icon-large icon-hp-page-arrow-left-white"></div>
      <div class="icon-large icon-hp-page-arrow-right-white"></div>
      <div class="icon-large icon-hp-page-arrow-down"></div>
      <div class="icon-large icon-hp-page-arrow-right"></div>
    </div>

    <div class="column">
      <div class="icon-large icon-hp-heart-not-saved"></div>
      <div class="icon-large icon-hp-heart-saved"></div>
    </div>
  </div>

  <div>
    <h2>Small Icons</h2>

    <div class="column">
      <div class="icon-hp-reverse-arrows"></div>
      <div class="icon-hp-arrow-right-light"></div>
      <div class="icon-hp-arrow-right-med"></div>
      <div class="icon-hp-arrow-right-dark"></div>
      <div class="icon-hp-arrow-right-orange"></div>
      <div class="icon-hp-arrow-right-solo"></div>
    </div>

    <div class="column">
      <div class="icon-hp-close-x-light"></div>
      <div class="icon-hp-close-x-dark"></div>
      <div class="icon-hp-close-x-orange"></div>
      <div class="icon-hp-close-x-green"></div>
    </div>

    <div class="column">
      <div class="icon-hp-cart-add"></div>
      <div class="icon-hp-question-mark"></div>
      <div class="icon-hp-chat"></div>
      <div class="icon-hp-login-saved"></div>
      <div class="icon-hp-login-profile"></div>
      <div class="icon-hp-reccomend-check"></div>
      <div class="icon-hp-calculator"></div>
    </div>

    <div class="column">
      <div class="icon-hp-email-light"></div>
      <div class="icon-hp-email-med"></div>
      <div class="icon-hp-email-dark"></div>
      <div class="icon-hp-email-solo"></div>
      <div class="icon-hp-email-dark"></div>
    </div>

    <div class="column">
      <div class="icon-hp-plus-light"></div>
      <div class="icon-hp-plus-med"></div>
      <div class="icon-hp-plus-dark"></div>
      <div class="icon-hp-plus-solo"></div>
      <div class="icon-hp-plus-solo-dark"></div>


    </div>

    <div class="column">
      <div class="icon-hp-minus-orange"></div>
      <div class="icon-hp-minus-med"></div>
      <div class="icon-hp-minus-dark"></div>
      <div class="icon-hp-page-arrow-left-white"></div>
      <div class="icon-hp-page-arrow-right-white"></div>
      <div class="icon-hp-page-arrow-down"></div>
      <div class="icon-hp-page-arrow-right"></div>
    </div>

    <div class="column">
      <div class="icon-hp-heart-not-saved"></div>
      <div class="icon-hp-heart-saved"></div>
    </div>
  </div>

  <div>
    <h2>Other Icons</h2>

    <div class="column">
      <div class="graphic-hp-facebook"></div>
      <div class="graphic-hp-pinterest"></div>
      <div class="graphic-hp-houzz"></div>
      <div class="graphic-hp-google-plus"></div>
      <div class="graphic-hp-twitter"></div>
    </div>

    <div class="column">
      <div class="graphic-hp-print"></div>
      <div class="graphic-hp-email"></div>
      <div class="graphic-hp-heart-full-regular"></div>
      <div class="graphic-hp-heart-full-hover"></div>
      <div class="graphic-hp-heart-full-saved"></div>
    </div>

    <div class="column" style="width: 60px;">
      <div class="graphic-hp-exclusive"></div>
      <div class="graphic-hp-cart-large-white"></div>
      <div class="graphic-hp-phone"></div>
      <div class="graphic-hp-magnify-black"></div>
      <div class="graphic-hp-magnify-white"></div>
      <div class="graphic-hp-thumbnail-arrow-left"></div>
      <div class="graphic-hp-thumbnail-arrow-right"></div>
    </div>

    <div class="column">
      <div class="graphic-hp-slide-left"></div>
      <div class="graphic-hp-slide-right"></div>
    </div>

    <div class="column">
      <div class="graphic-hp-phone-white"></div>
      <div class="graphic-hp-truck"></div>
      <div class="graphic-hp-flag"></div>
    </div>

    <div class="column">
      <div class="graphic-hp-american-express"></div>
      <div class="graphic-hp-american-express-valid"></div>
      <div class="graphic-hp-mastercard"></div>
      <div class="graphic-hp-mastercard-valid"></div>
      <div class="graphic-hp-visa"></div>
      <div class="graphic-hp-visa-valid"></div>
      <div class="graphic-hp-discover"></div>
      <div class="graphic-hp-discover-valid"></div>
    </div>

  </div>

</body>
</html>
